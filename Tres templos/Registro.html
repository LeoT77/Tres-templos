<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <a href="#"><img src="Trabajo final/Galeria de imagenes/logo1.png" alt=""></a>
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Survey</a></li>
            </ul>
        </nav>
    </header>
    <form action="#" method="get">
            <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre y apellido">
            <input type="number" name="celular" id="celular" placeholder="Ingresa tu numero de celular">
            <input type="email" name="mail" placeholder="Ingresa tu email">
            <input type="password" name="passk" placeholder="Ingresa tu clave">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nac" id="nacimiento">
        <h3>Genero</h3>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="otro">
        <label for="otro">Otro</label>
        <h3>Seleccione su provincia</h3>
        <select name="provincia" id="provincia">
            <option>Buenos Aires</option>
            <option>Ciudad Autonoma de Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Cordoba</option>
            <option>Corrinetes</option>
            <option>Entre Rios</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquen</option>
            <option>Rio Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucuman</option>
        </select>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <footer></footer>
</body>
</html>
