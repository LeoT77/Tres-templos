    <body>
        <header>
            <img src="Trabajo final/Galeria de imagenes/logo1.png" width="100" alt="logo">
            <nav>
                <ul>
                    <a href="Index.html">Services</a>
                    <a href="#">Login</a>
                    <a href="Registro.html">Register</a>
                    <a href="CasosdeEstudio.html">Survey</a>
                </ul>
            </nav>
        </header>
        <div class="registro">
            <form action="#" method="get">
                <h1>Formulario de registro</h1>
                <div class="Nombre">
                    <input type="Nombre" required>
                    <label>Ingrese su nombre</label>
                </div>
                <div class="Apellido">
                    <input type="text" required>
                    <label>Ingrese su apellido</label>
                </div>
                <section>
                    <div id="Genero">
                        <label for="Genero">Genero:</label>
                        <input class="sexo" type="radio" name="genero" value="femenino"><span>femenino</span>
                        <input class="sexo" type="radio" name="genero" value="masculino"><span>masculino</span>
                        <input class="sexo" type="radio" name="genero" value="Otro"><span>otro</span>
                    </div>
                    <div>
                        <input id="fecha" type="date">
                    </div>
                </section>
                <div class="E-mail">
                    <input type="text" required>
                    <label>Ingrese su E-mail</label>
                </div>
                <div class="clave">
                    <input type="password" required>
                    <label>Crear contraseña</label>
                </div>
                <div class="clave">
                    <input type="password" required>
                    <label>Confirmar contraseña</label>
                </div>
                <div class="registrarme"></div>
                    <input type="submit" value="Registrarme">
                </div>
            </form>
        </div>
        <footer></footer>
    </body>
</html>
